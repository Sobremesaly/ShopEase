logging:
  # 强制日志路径为当前模块根目录的 logs 文件夹（与 logback 配置一致）
  file:
    path: ./logs/shop-ease-user-service
server:
  port: 8081
# application.yml
spring:
  # 数据库连接配置（核心）
  datasource:
    url: jdbc:mysql://10.20.140.50:33061/shopease?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf-8
    username: root
    password: root123456
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.x 驱动类（必须写对）
  # 激活环境（如果你的配置是按环境分的，比如application-dev.yml，这里要对应）
  profiles:
    active: dev # 保持和你报错中“currently active”的环境一致（报错显示dev已激活）
# 本地文件存储配置（头像、图片等）
local-storage:
  enabled: true # 是否启用本地存储（后续迁移到OSS可设为false）
  root-dir: D:/shop-ease/upload/ # 存储根目录（Windows示例）
  # root-dir: /usr/shop-ease/upload/ # Linux/Mac示例（迁移时改这里就行）
  access-prefix: /upload/ # 前端访问前缀（如：http://localhost:8080/upload/avatar/xxx.png）
  max-file-size: 10485760 # 最大文件大小（10MB，1024*1024*10）
  allow-types: image/jpeg,image/png,image/gif,image/webp # 允许上传的图片类型
